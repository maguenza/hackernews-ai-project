services:
  - type: web
    name: hackernews-ai-chatbot
    env: python
    pythonVersion: "3.11"
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: uvicorn src.api.routes:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: HACKERNEWS_API_URL
        sync: false
    healthCheckPath: /health
    autoDeploy: true 